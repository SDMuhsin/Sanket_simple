<!DOCTYPE html>
<html>
	<head>
		
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" >

<body>
<div class = "slanted_sheet">hello</div>
<div class="container" >
  <div style = "text-align:center;padding:5px;font-size:24px;font-weight:bold">SANKET</div>
  <div style = "text-align:center;padding:5px;padding-bottom:8px;font-size:20px">Campus Ambassador Sign Up</div>
  <form>
    <div class="row">
      <div class="col-25">
        <label for="fname">First Name</label>
      </div>
      <div class="col-75">
        <input type="text" id="fname" name="firstname" placeholder="Your name..">
      </div>
    </div>
    <div class="row">
      <div class="col-25">
        <label for="lname">Last Name</label>
      </div>
      <div class="col-75">
        <input type="text" id="lname" name="lastname" placeholder="Your last name..">
      </div>
    </div>
    <div class="row">
      <div class="col-25">
        <label for="Branch">Branch</label>
      </div>
      <div class="col-75">
        <select id="country" name="country">
          <option value="CS">CS</option>
          <option value="ECE">ECE</option>
          <option value="EEE">EEE</option>
          <option value="EEE">OTHER</option>
        </select>
      </div>
    </div>
    <div class="row">
      <div class="col-25">
        <label for="subject">Subject</label>
      </div>
      <div class="col-75">
        <textarea id="subject" name="subject" placeholder="Write something.." style="height:200px"></textarea>
      </div>
    </div>
    <div class="row">
      <input type="submit" value="Submit">
    </div>
  </form>
</div>
</body>

</html>
